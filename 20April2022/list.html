<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML LIsts</title>
</head>
<body>
	<h1>Ordered List</h1>
	<!-- type i, A, a, I -->
	<ol type="i">
		<li>Apple</li>
		<li>Orange</li>
		<li>Grape</li>
		<li>Watermelon</li>
	</ol>
	<h1>Unordered List</h1>
	<ul type="circle"> <!-- type circle, square -->
		<li>Apple</li>
		<li>Orange</li>
		<li>Grape</li>
		<li>Watermelon</li>
	</ul>

	<h1>Nested list</h1>
	<ol>
		<li>Bangladesh
			<ul type="square">
				<li>Sakib</li>
				<li>Tamim</li>
				<li>Riyad</li>
			</ul>
		</li>
		<li>Srilanka</li>
		<li>Nepal</li>
	</ol>
	
</body>
</html>
