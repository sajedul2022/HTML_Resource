<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Column merge</h2>
	<table width="600" height="300" border="1">
		<tr>
			<th>A</th>
			<th colspan="2">B</th>
			
			<th>D</th>
		</tr>
		<tr>
			<th>E</th>
			<th>F</th>
			<th colspan="2">G</th>
			
		</tr>
		<tr>
			<th>I</th>
			<th colspan="3">J</th>
			
		</tr>
		<tr>
			<th colspan="2">M</th>
			
			<th>O</th>
			<th>P</th>
		</tr>
	</table>

	<h2>Row merge</h2>

	<table border="1" width="600" height="300">
		<tr>
			<th rowspan="2">A</th>
			<th>B</th>
		</tr>
		<tr>
			
			<th>D</th>
		</tr>
		<tr>
			<th>E</th>
			<th>F</th>
		</tr>
	</table>
	
</body>
</html>
