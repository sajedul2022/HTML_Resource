<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TAble</title>
</head>
<body>
	<h2>One Row Table</h2>
	<table border="1">
		<tr>
			<td>Cell A</td>
			<td>Cell B</td>
			<td>Cell C</td>
		</tr>
	</table>

	<h2>Multi Row Table</h2>
	<table border="1">
		<tr>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td>C</td>
			<td>D</td>
		</tr>
	</table>

</html>
