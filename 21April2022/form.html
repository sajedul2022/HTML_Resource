<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
</head>
<body>
	<h2>Contact with us</h2>
	<form action="">
		<label for="">Name:</label> <input type="text" name="fullname" placeholder="Enter your name">
		<br>
		Email: <input type="email" name="email" placeholder="Enter valid email" ><br>
		Subject: <input type="text" name="subject" placeholder="Enter Subject"><br>
		Message: <textarea name="message" cols="22" rows="6" placeholder="Enter your message"></textarea><br>
		<input type="submit" name="submit" value="SEND">
	</form>
	
</body>
</html>
