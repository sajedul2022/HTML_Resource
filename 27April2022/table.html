<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td {
			border: 1px solid white;

			/* border-width: 1px;
			border-style: solid;
			border-color: black; */

			border-collapse: collapse;
		}
		thead, tfoot{ 
			background-color: blue; 
			color: white;
			font-weight: bold;
		}
		tbody {background-color: rgba(25, 200,0, 1);}

		.txtcenter {
			text-align: center;
		}
		.txtright {
			text-align: right;

		}

		td,th {
			padding: 5px;
		}

		caption {
			background-color: #BDAAAA;
		}
	</style>
</head>
<body>
	<h3>Table with thead, tbody, tfoot</h3>
	<table>
		<caption>Product List</caption>
		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Extended</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>HardDisk</td>
				<td class="txtcenter">1</td>
				<td>$500</td>
				<td>$400</td>
			</tr>
			<tr>
				<td>CD Drive</td>
				<td class="txtcenter">1</td>
				<td>$200</td>
				<td>$500</td>
			</tr>
			<tr>
				<td>CDs</td>
				<td class="txtcenter">10</td>
				<td>$20</td>
				<td>$50</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3" class="txtright">Total Amount</td>
				
				<td>$950</td>
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
