<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td{
			border-collapse: collapse;
			border: 1px solid #FFF;
			padding: 15px;
			font-size: 20px;
		}

		.developed {
			background-color: gray;
		}
		table {width: 600px; height: 400px;}
	</style>
</head>
<body>
	<h2>Table with colgroup</h2>

	<table>
		<colgroup>
			<col span="2" style="background-color: red" >
			<col style="background-color: green" >
			<col style="background-color: yellow" >
		</colgroup
		<tr>
			<th>District name</th>
			<th>Total Population</th>
			<th>Male</th>
			<th>Female</th>
		</tr>
		<tr>
			<td>Dhaka</td>
			<td>20000</td>
			<td>12000</td>
			<td>8000</td>
		</tr>
		<tr class="developed">
			<td>Khulna</td>
			<td>20000</td>
			<td>12000</td>
			<td>8000</td>
		</tr>
		<tr>
			<td>Rajshahi</td>
			<td>20000</td>
			<td>12000</td>
			<td>8000</td>
		</tr>
		<tr>
			<td>Sylhet</td>
			<td>20000</td>
			<td>12000</td>
			<td>8000</td>
		</tr>
	</table>
	
</body>
</html>
