<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		Color Selection: <br>
		<input type="color"><br>
		Date and Time selection <br>
		<input type="datetime-local"><br>
		Month Selection <br>
		<input type="month"><br>
		Range Selection <br>
		<input type="range" min="0" max="100" name="score" value="0"><br>
		Search Field <br>
		<input type="search" name="search"><br>
		Telephone number <br>
		<input type="tel" name="phone"><br>
		Hour Minute <br>
		<input type="time" name="time"><br>
		Web Address <br>
		<input type="url" name="url"><br>
		Week <br>
		<input type="week"><br>
		Name <br>
		<input type="text" autofocus="yes">

		<input type="submit" name="submit" value="SEND">

	</form>

	
</body>
</html>
