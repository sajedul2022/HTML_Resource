<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Registration Form </title>
</head>
<body>
	<h1>Student Registration Form</h1>
	<hr>
	<form action="">
		<fieldset>
			<legend> <b>Basic Info</b></legend>

			<label for="">ID</label>
			<input type="text" name="id" placeholder="Enter Your ID"> <br>

			<label for="">Name</label> <br>
			<textarea name="name" id="" cols="30" rows="10" placeholder="Enter Your Name" ></textarea> <br>

			<label for="">Round</label>
			<select name="round" id="">
				<option value="" disabled selected >Select Round</option>
				<option value="round-49">Round-49</option>
				<option value="round-50">Round-50</option>
				<option value="round-51">Round-51</option>
			</select> <br>

			<label for="">Gender</label>
			<input type="radio" name="gender" value="male"> Male 
			<input type="radio" name="gender" value="female"> Female <br>

		</fieldset>
		<br>

		<fieldset>
			<legend> <b>Educational Info</b></legend>

			 <label for="">Education:</label>
			 <input type="checkbox" name="education" value="ssc" > SSC 
			 <input type="checkbox" name="education" value="hsc" > HSC <br>

		</fieldset> <br>

		

		<input type="submit" name="submit" value="Submit"> 
		<input type="reset" name="reset" value="Reset"> 



	</form>
	
</body>
</html>
