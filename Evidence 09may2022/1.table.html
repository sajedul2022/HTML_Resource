<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Document</title>

	<style>
		table, th, td {
  			border: 1px solid black;
  			border-collapse: collapse;
  			width: 400px;
  			height: 40px;

			}
			tr {
				text-align: center;
			}
			
	</style>

</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th rowspan="3">Result</th>
			<th>Class</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Tanvir</td>
			<!-- <td></td> -->
			<td >X</td>
			<td >80</td>
		</tr>
		<tr>
			<td>Ayan</td>
			<!-- <td></td> -->
			<td >||</td>
			<td >90</td>
		</tr>
	</table>
</body>
</html>
